      function startExam60() {
    // copy all questions
    const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);

    // take only 60
    state.questions = shuffled.slice(0, 60);

    resetQuiz();
}

      function startImageQuestions() {
    state.questions = allQuestions.filter(q =>
        questionsWithImages.includes(q.id)
    );
    resetQuiz();
}
function startMatchingQuestions() {
    state.questions = allQuestions.filter(q =>
        matchingQuestions.includes(q.id)
    );
    resetQuiz();
}
function startByAnswersCount(count) {
    state.questions = allQuestions.filter(q => {
        if (!q.correct) return false;

        // matching = ignor√© ici
        if (matchingQuestions.includes(q.id)) return false;

        return Array.isArray(q.correct)
            ? q.correct.length === count
            : count === 1;
    });

    resetQuiz();
}

function resetQuiz() {
    state.currentIndex = 0;
    state.score = 0;
    state.answeredCount = 0;
    state.showResult = false;
    state.quizComplete = false;
    state.selectedAnswer = null;
    selectedMatches = {};
    render();
}

const questionsWithImages = [
  19, 20, 54, 62, 67, 68, 78, 92,
  96, 104, 109, 115, 116, 118,
  127, 133, 140, 142, 150, 152
];

        // √âtat de l'application
        let state = {
            questions: [],
            currentIndex: 0,
            selectedAnswer: null,
            showResult: false,
            score: 0,
            answeredCount: 0,
            quizComplete: false
        };

        // Initialisation
        function init() {
            state.questions = allQuestions;
            render();
        }

        // Rendu de l'interface
        function render() {
            const app = document.getElementById('app');
            
            if (state.quizComplete) {
                app.innerHTML = renderResultScreen();
                return;
            }

            const currentQ = state.questions[state.currentIndex];
            const progress = ((state.currentIndex + 1) / state.questions.length) * 100;

            app.innerHTML = `
                <div class="header">
                    <div class="title">üìö CCNA Security Quiz</div>
                    <div class="progress-info">Question ${state.currentIndex + 1} / ${state.questions.length}</div>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

<div class="question">${currentQ.question}</div>

${questionsWithImages.includes(currentQ.id) ? `
    <img 
        src="${currentQ.id}.png" 
        class="question-image" 
        alt="Question ${currentQ.id}"
    >
` : ''}
                ${currentQ.multipleChoice ? '<div class="multi-warning">‚ö†Ô∏è Question √† choix multiples - S√©lectionnez toutes les bonnes r√©ponses</div>' : ''}

                <div class="options">
                    ${currentQ.options.map((opt, idx) => renderOption(opt, idx, currentQ)).join('')}
                </div>

                ${state.showResult && currentQ.explanation ? `
                    <div class="explanation">
                        <strong>Explication:</strong> ${currentQ.explanation}
                    </div>
                ` : ''}

                <div class="footer">
                    <div class="score">Score actuel: ${state.score} / ${state.answeredCount}</div>
                    ${state.showResult ? 
                        `<button class="btn btn-success" onclick="nextQuestion()">
                            ${state.currentIndex < state.questions.length - 1 ? 'Suivant ‚Üí' : 'Terminer'}
                        </button>` :
                        `<button class="btn btn-primary" onclick="checkAnswer()" ${!isAnswerSelected() ? 'disabled' : ''}>
                            V√©rifier
                        </button>`
                    }
                </div>
            `;
        }

        function renderOption(option, index, question) {
            const isSelected = question.multipleChoice 
                ? (state.selectedAnswer || []).includes(index)
                : state.selectedAnswer === index;
            
            const isCorrect = question.multipleChoice
                ? question.correct.includes(index)
                : question.correct === index;

            let className = 'option';
            let icon = '';

            if (state.showResult) {
                className += ' disabled';
                if (isCorrect) {
                    className += ' correct';
                    icon = '<span class="check-icon">‚úì</span>';
                } else if (isSelected) {
                    className += ' incorrect';
                    icon = '<span class="x-icon">‚úó</span>';
                }
            } else if (isSelected) {
                className += ' selected';
            }

            return `
                <div class="${className}" onclick="${state.showResult ? '' : `selectAnswer(${index})`}">
                    <div class="option-content">
                        <span>${option}</span>
                        ${icon}
                    </div>
                </div>
            `;
        }

        function renderResultScreen() {
            const percentage = Math.round((state.score / state.questions.length) * 100);
            let className = 'needs-work';
            let message = 'üìö Continuez √† r√©viser!';
            
            if (percentage >= 80) {
                className = 'excellent';
                message = 'üéâ Excellent travail!';
            } else if (percentage >= 60) {
                className = 'good';
                message = 'üëç Bon travail, continuez!';
            }

            return `
                <div class="result-screen">
                    <div class="result-percentage ${className}">${percentage}%</div>
                    <div class="result-title">Quiz Termin√©!</div>
                    <div class="result-score">Score: ${state.score} / ${state.questions.length}</div>
                    <div class="result-message">${message}</div>
                    <button class="btn btn-primary" onclick="restartQuiz()">üîÑ Recommencer</button>
                </div>
            `;
        }

        function selectAnswer(index) {
            const currentQ = state.questions[state.currentIndex];
            
            if (currentQ.multipleChoice) {
                const selected = state.selectedAnswer || [];
                if (selected.includes(index)) {
                    state.selectedAnswer = selected.filter(i => i !== index);
                } else {
                    state.selectedAnswer = [...selected, index];
                }
            } else {
                state.selectedAnswer = index;
            }
            
            render();
        }

        function isAnswerSelected() {
            if (state.selectedAnswer === null) return false;
            const currentQ = state.questions[state.currentIndex];
            if (currentQ.multipleChoice) {
                return state.selectedAnswer.length > 0;
            }
            return true;
        }

        function checkAnswer() {
            const currentQ = state.questions[state.currentIndex];
            let isCorrect = false;

            if (currentQ.multipleChoice) {
                const selected = (state.selectedAnswer || []).sort();
                const correct = currentQ.correct.sort();
                isCorrect = JSON.stringify(selected) === JSON.stringify(correct);
            } else {
                isCorrect = state.selectedAnswer === currentQ.correct;
            }

            if (isCorrect) state.score++;
            state.answeredCount++;
            state.showResult = true;
            render();
        }

        function nextQuestion() {
            if (state.currentIndex < state.questions.length - 1) {
                state.currentIndex++;
                state.selectedAnswer = null;
                state.showResult = false;
                render();
            } else {
                state.quizComplete = true;
                render();
            }
        }

        function restartQuiz() {
            state = {
                questions: allQuestions,
                currentIndex: 0,
                selectedAnswer: null,
                showResult: false,
                score: 0,
                answeredCount: 0,
                quizComplete: false
            };
            render();
        }


        
        // D√©marrer l'application
        init();
    </script>
